<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuku Cube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <section id="timerSection">
            <p id="timerText"></p>
        </section>

        <table id="tableMain">
            
        </table>
        <section id="scoreSection">
            <p>Your Score:
                <span id="scoreText"></span> 
            </p>
        </section>
        <div class="btn-container">
            <input type="button" id="startBtn" value="Play" onclick="startGame()"/>
            <input type="button" id="resetBtn" value="Reset" onclick="resetGame()"/>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
