<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe By Sagar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="tableContainer">
        <section id="titleSection">
            <h1 id="titleText">Tic Tac Toe</h1>
        </section>
        <section id="playerTurn">
            <p id="playerTurnMsg"></p>
        </section>

        <table id="tableMain" class="tableMain">
            <tr>
                <td id="one">-</td>
                <td id="two">-</td>
                <td id="three">-</td>
            </tr>
            <tr>
                <td id="four">-</td>
                <td id="five">-</td>
                <td id="six">-</td>
            </tr>
            <tr>
                <td id="seven">-</td>
                <td id="eight">-</td>
                <td id="nine">-</td>
            </tr>
        </table>

        <h2 id="winMsg"></h2>

        <input type="button" id="resetBtn" value="Reset"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
