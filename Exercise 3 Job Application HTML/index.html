                            </td>
                        </tr>
                        <tr>

                        </tr>

                        <tr>
                            <td><label for="date_of_birth">Date Of Birth</label></td>

                            <td><label for="state">State</label></td>
                            <td><input type="text" name="state" class="stateField"></td>
                        </tr>
                        <tr>
                            <td>
                                <span>Gender</span>
                            </td>
                            <td>
                                <span>
                                    <input type="radio" name="gender" class="male" />
                                    <label for="male">Male</label>
                                </span>
                                <span>
                                    <input type="radio" name="gender" class="female" />
                                    <label for="female">Female</label>
                                </span>
                                <span>
                                    <input type="radio" name="gender" class="other" />
                                    <label for="other">Other</label>
                                </span>

                            <td><label for="zipcode">Zip Code</label></td>

                        <tr>
                            <td>

                            </td>

                                <select name="relationship_status" id="relationshipStatus">
                                    <option value="single">Single</option>
                                    <option value="married">Married</option>
                                </select>
                            </td>
                        </tr>
